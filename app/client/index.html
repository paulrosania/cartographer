<!DOCTYPE html>
<html>
  <head>
    <title>Mapper</title>
    <link rel="stylesheet" type="text/css" href="assets/css/photon.css" />
  </head>
  <body>
    <div class="window">
      <div class="window-content" id="app"></div>
    </div>
    <script src="./main.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
